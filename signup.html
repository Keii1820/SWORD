<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SWORD - Sign Up</title>
  <style>
    /* Reset & font */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(to bottom, #C9CED6, #666666, #9E8591, transparent);
    }

    .container-wrapper {
      display: flex;
      width: 90%;
      max-width: 900px;
      min-width: 350px;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 8px 25px rgba(0,0,0,0.4);
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      /* force height to fit form */
      align-items: stretch;
    }

    .container {
      flex: 2;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      justify-content: center;
      text-align: left;
      border-right: 1px solid rgba(255,255,255,0.2);
      color: white;
      min-width: 280px; /* prevents form from getting too narrow */
    }

.logo-bg {
  flex: 1.5;          /* relative width */
  min-width: 150px;
  max-width: 400px;
  background: url('https://i.imgur.com/TWwiFRm.jpeg') center center / cover no-repeat;
  position: relative;
  background-color: transparent;
  border-radius: 0 16px 16px 0; /* match container rounding */
}

/* Softer overlay so image stays visible but still has subtle effect */
.logo-bg::after {
  content: "";
  position: absolute;
  inset: 0;
  background-color: rgba(255, 255, 255, 0.05); /* very light overlay */
  pointer-events: none;
  border-radius: 0 16px 16px 0;
}


    h1 {
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
      color: white;
    }

    p {
      font-size: 0.9rem;
      color: #ccc;
      margin-bottom: 1.5rem;
    }

    input {
      width: 100%;
      padding: 0.8rem;
      margin: 0.5rem 0;
      border: none;
      border-radius: 8px;
      outline: none;
    }

    .terms {
      font-size: 0.8rem;
      margin: 0.5rem 0 1rem 0;
      display: flex;
      gap: 0;
      align-items: center;
      
      color: white;
      white-space: nowrap;
    }

    .terms input[type="checkbox"] {
  transform: scale(1.3);
  transform-origin: center center;
  /* prevent checkbox from affecting layout size */
  margin: 0;
  vertical-align: middle;
}


    .btn {
      width: 100%;
      padding: 0.9rem;
      background: #4a90e2;
      border: none;
      border-radius: 8px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      margin-top: 0.5rem;
      transition: background 0.3s;
    }

    .btn:hover {
      background: #357abd;
    }

    .login-link {
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #989;
    }

    .login-link a {
      color: #4a90e2;
      text-decoration: none;
      font-weight: bold;
    }

    .footer {
      margin-top: 1.5rem;
      font-size: 0.8rem;
      color: #888;
    }

    /* Responsive - keep side by side, but adjust min widths */
    @media (max-width: 500px) {
      .container-wrapper {
        max-width: 100%;
      }
      .container {
        min-width: 220px;
        padding: 1.5rem;
      }
      .logo-bg {
        min-width: 120px;
        max-width: 180px;
      }
    }
  </style>
</head>
<body>
  <div class="container-wrapper">
    <div class="container">
      <h1>Create Account</h1>
      <p>Join SWORD and boost your study productivity</p>

      <form action="/signup" method="POST">
        <input type="text" name="name" placeholder="Full Name" required />
        <input type="email" name="email" placeholder="Student Email Address" required />
        <input type="password" name="password" placeholder="Password" required />
        <input type="password" name="confirm" placeholder="Confirm Password" required />

        <!-- OTP Section to be revised
        <div id="otpSection" style="display:none; margin-top: 1rem;">
    <input type="text" id="otpInput" name="otp" placeholder="Enter OTP" maxlength="6" autocomplete="off" />
    <div>Time left to enter OTP: <span id="timer">05:00</span></div>
  </div>-->

        <div class="terms">
          <label for="terms">I agree to the Terms & Conditions</label>
          <input type="checkbox" id="terms" name="terms" required />
        </div>

        <button type="submit" class="btn">Sign Up</button>
      </form>

      <div class="login-link">
        Already have an account? <a href="login.html">Login</a>
      </div>

      <div class="footer">Â© 2025 SWORD App. All rights reserved.</div>
    </div>
    <div class="logo-bg">
    </div>
  </div>
</body>
</html>
