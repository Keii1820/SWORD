<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>SWORD Login</title>
<style>
:root{
  --text:#fff;
  --muted:#b8bec9;
  --glass:rgba(255,255,255,.06);
  --glass-border:rgba(255,255,255,.18);
  --btn:#ffffff;
  --btn-text:#111827;
}
*{box-sizing:border-box}
html,body{height:100%}
body{
  margin:0;
  font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Arial,Helvetica;
  color:var(--text);
  display:grid;
  place-items:center;
  padding:24px;
  background: linear-gradient(to bottom, #C9CED6, #666666, #9E8591, transparent);;
}
.wrap{width:min(420px,100%); text-align:center}

.logo {
  width:96px; 
  height:96px; /* enforce square shape */
  background: url('https://i.ibb.co/bj15Qtbm/undefined-Imgur.png') center center / contain no-repeat;
  margin:4px auto 10px; 
  display:block; 
  object-fit: cover; /* ensures image fits inside circle */
  border-radius: 50%; /* makes it circular */
  filter: drop-shadow(0 2px 6px rgba(0,0,0,.4));
  border: 2px solid rgba(255,255,255,.25); /* optional outline for clarity */
}

h1{margin:0; font-size:28px; letter-spacing:.5px}
.subtitle{margin:6px 0 28px; color:var(--muted); font-size:14px}
.card{
  position:relative; 
  padding:28px; 
  border-radius:16px; 
  background:var(--glass); 
  -webkit-backdrop-filter: blur(14px); 
  backdrop-filter: blur(14px); 
  border:1px solid var(--glass-border); 
  box-shadow: 0 10px 30px rgba(0,0,0,.45); 
  text-align:left;
}
.card h2{margin:0 0 14px; text-align:center; font-size:22px}
.group{position:relative; margin:14px 0}
.input{
  width:100%; 
  color:#fff; 
  background:rgba(255,255,255,.10); 
  border:1px solid rgba(255,255,255,.15); 
  border-radius:10px; 
  outline:0; 
  padding:12px 42px; 
  font-size:14px; 
  transition:border-color .15s ease, background .15s ease;
}
.input::placeholder{color:#c7cbd3}
.input:focus{border-color:#fff; background:rgba(255,255,255,.14)}
.icon{
  position:absolute; left:12px; top:50%; transform:translateY(-50%); 
  width:18px; height:18px; opacity:.85; pointer-events:none;
}
.toggle-eye{
  position:absolute; right:10px; top:50%; transform:translateY(-50%); 
  width:24px; height:24px; display:grid; place-items:center; cursor:pointer; 
  border-radius:6px;
}
.toggle-eye:hover{background:rgba(255,255,255,.12)}
.row{ display:flex; align-items:center; justify-content:space-between; color:var(--muted); font-size:12px; margin:8px 0 18px; }
.row a{color:var(--muted); text-decoration:none}
.row a:hover{color:#e5e7eb; text-decoration:underline}
.btn{ width:100%; border:0; border-radius:12px; cursor:pointer; background:var(--btn); color:var(--btn-text); padding:12px 16px; font-weight:700; letter-spacing:.6px; transition:filter .15s ease, transform .02s ease; }
.btn:hover{filter:brightness(.95)}
.btn:active{transform:translateY(1px)}
.divider{display:flex; align-items:center; gap:10px; margin:18px 0; color:var(--muted); font-size:12px}
.divider::before,.divider::after{content:""; flex:1; height:1px; background:rgba(255,255,255,.18)}
.social{display:flex; justify-content:center; gap:12px; margin-bottom:14px}
.soc{ width:40px; height:40px; border-radius:9999px; border:1px solid var(--glass-border); background:rgba(255,255,255,.08); display:grid; place-items:center; cursor:pointer; transition:background .15s ease, transform .02s ease; }
.soc:hover{background:rgba(255,255,255,.18)}
.soc:active{transform:translateY(1px)}
.soc svg{width:18px; height:18px; opacity:.9}
.center{text-align:center; color:var(--muted); font-size:14px}
.center a{color:#fff}
.center a:hover{text-decoration:underline}

.admin {
  position: absolute; 
  bottom: 5px;  /* push down more (increase spacing from card content) */
  right: 16px;
  padding: 8px 16px; 
  background: rgba(255,255,255,.10); 
  border: 1px solid var(--glass-border); 
  color: #fff; 
  border-radius: 10px; 
  cursor: pointer; 
  transition: background .15s ease; 
  font-size: 13px;
  text-decoration: none; /* remove underline */
  display: inline-block;
}
.admin:hover { 
  background: rgba(255,255,255,.18); 
  text-decoration: none; /* still no underline on hover */
}


.tagline{margin:18px 0 0; text-align:center; color:var(--muted); font-style:italic}
@media (max-width:420px){ .card{padding:22px} .logo{width:84px} }
.sr-only{ position:absolute; width:1px; height:1px; padding:0; margin:-1px; overflow:hidden; clip:rect(0,0,0,0); white-space:nowrap; border:0; }
</style>
</head>
<body>
<main class="wrap" aria-label="SWORD Login">
  <!-- Local logo reference -->
  <img class="logo">
  <h1>SWORD</h1>
  <p class="subtitle">Student Portal — Organize. Revise. Excel.</p>
  <section class="card" role="region" aria-labelledby="login-title">
    <h2 id="login-title">Login</h2>
    <form id="loginForm" novalidate>
      <!-- Email -->
      <label class="group">
        <span class="sr-only">Email</span>
        <svg class="icon" viewBox="0 0 24 24" aria-hidden="true">
          <path fill="currentColor" d="M20 4H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2Zm0 4-8 5L4 8V6l8 5 8-5Z"/>
        </svg>
        <input class="input" type="email" id="email" name="email" placeholder="Email" autocomplete="email" required>
      </label>
      <!-- Password -->
      <div class="group">
        <svg class="icon" viewBox="0 0 24 24" aria-hidden="true">
          <path fill="currentColor" d="M17 8h-1V6a4 4 0 1 0-8 0v2H7a2 2 0 0 0-2 2v8a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2v-8a2 2 0 0 0-2-2Zm-7-2a2 2 0 1 1 4 0v2H10V6Zm7 12H7v-8h10v8Z"/>
        </svg>
        <input class="input" type="password" id="password" name="password" placeholder="Password" autocomplete="current-password" required>
        <button type="button" class="toggle-eye" aria-label="Show password" id="togglePass">
          <svg viewBox="0 0 24 24" width="18" height="18" aria-hidden="true">
            <path fill="currentColor" d="M12 5c-7 0-11 7-11 7s4 7 11 7 11-7 11-7-4-7-11-7Zm0 12a5 5 0 1 1 0-10 5 5 0 0 1 0 10Z"/>
          </svg>
        </button>
      </div>
      <div class="row">
        <label><input type="checkbox" id="remember" /> Remember Me</label>
        <a href="#" aria-label="Forgot Password">Forgot Password?</a>
      </div>
      <button class="btn" type="submit">LOGIN</button>

      <!-- Social logins -->
      <div class="divider">Or continue with</div>
      <div class="social">

        <!-- Instagram -->
        <a href="/auth/instagram" class="soc" aria-label="Sign in with Instagram">
          <svg viewBox="0 0 24 24" fill="currentColor">
            <path d="M7 2C4.2 2 2 4.2 2 7v10c0 2.8 2.2 5 5 5h10c2.8 0 5-2.2 5-5V7c0-2.8-2.2-5-5-5H7zm0 2h10c1.7 0 3 1.3 3 3v10c0 1.7-1.3 3-3 3H7c-1.7 0-3-1.3-3-3V7c0-1.7 1.3-3 3-3zm5 2.8A5.2 5.2 0 1 0 17.2 12 5.2 5.2 0 0 0 12 6.8zm0 2A3.2 3.2 0 1 1 8.8 12 3.2 3.2 0 0 1 12 8.8zm5.3-2.8a1.1 1.1 0 1 1-1.1 1.1c0-.6.5-1.1 1.1-1.1z"/>
          </svg>
        </a>

        <!-- Facebook -->
        <a href="/auth/facebook" class="soc" aria-label="Sign in with Facebook">
          <svg viewBox="0 0 24 24" fill="currentColor">
            <path d="M22 12a10 10 0 1 0-11.5 9.9v-7h-2v-3h2v-2.3c0-2 1.2-3.1 3-3.1.9 0 1.8.1 1.8.1v2h-1c-1 0-1.3.6-1.3 1.2V12h2.3l-.4 3h-1.9v7A10 10 0 0 0 22 12Z"/>
          </svg>
        </a>

        <!-- LinkedIn -->
        <a href="/auth/linkedin" class="soc" aria-label="Sign in with LinkedIn">
          <svg viewBox="0 0 24 24" fill="currentColor">
            <path d="M4.98 3.5A2.5 2.5 0 1 1 0 3.5a2.5 2.5 0 0 1 4.98 0zM.5 8.5h4.9v15H.5v-15zm7.5 0h4.7v2.1h.1c.6-1.1 2.2-2.3 4.6-2.3 4.9 0 5.8 3.2 5.8 7.3v7.9h-4.9v-7c0-1.7 0-3.9-2.4-3.9s-2.8 1.8-2.8 3.8v7.1h-4.9v-15z"/>
          </svg>
        </a>
      </div>

      <!-- Sign up link -->
      <p class="center">Don’t have an account? <a href="signup.html">Sign up</a></p>

      <!-- Admin button -->
      <a href="/admin-login" class="admin">Admin Login</a>
    </form>
  </section>
</main>
